<html lang="en-US">
<head>
  <title>Weather</title>
</head>
<body>
  <div class="container">
    <h1>Get Weather Conditions From Anywhere!</h1>
    <label for="location">Enter a location:</label>
    <input id="location" type="text">
    <button class="btn-success" id="weatherLocation">Get the weather</button>
    <div class="weather-description"></div>
    <div class="showHumidity"></div>
    <div class="showTemp"></div>
    <!-- Giphy Form -->
    <label for="giphy">Enter a keyword to search for a GIF:</label>
    <input id="giphy" type="text">
    <button class="btn-success" id="gifBtn">Get your GIF!</button>
    <div class="showGif"></div>

  </div>
</body>
</html>
